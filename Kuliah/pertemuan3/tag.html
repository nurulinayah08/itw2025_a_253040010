<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - Pertemuan 3</title>
</head>

<body bgcolor="blue">
    <h1>
        <center>Belajar Tag HTML</center>
    </h1> <!--h1 adalah tag untuk membuat judul paling besar-->
    <p>Paragraf 1</p>
    <br> <!--br untuk enter-->
    <p>Paragraf 2</p>
    <p>Nama saya <u><b>nurul</b><i>inayah ronur</i></u></p>
    <!--b untuk bold-->
    <!--i untuk italic-->
    <!--u untuk underline-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <hr>
    <h3>Makanan Favorit</h3>
    <ol type="1">
        <li>🍰cake</li>
        <li>🍜mie</li>
    </ol>

    <h3>Minuman Favorit</h3>
    <ul type="circle">
    <li>🥛Air Putih</li>
    <li>☕Susu Coklat</li>
    <li>🍹Jus</li>
    </ul>
 </body>
 </html>
